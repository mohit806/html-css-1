<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Cubes</title>
</head>
<body>
	<main>
		<div class="first-row weather-big-section section-one">
			<img src="img/rain.png" alt="rainy">
			<aside class="cities">chicago / 23&deg;</aside>
		</div>
		<div class="first-row weather-big-section section-two">
			<img src="img/fog.png" alt="foggy">
			<aside class="cities">seattle / 34&deg;</aside>
		</div>
		<div class="first-row weather-big-section section-three">
			<img src="img/cloud-sun.png" alt="partially cloudy">
			<aside class="cities">brooklyn / 55&deg;</aside>
		</div>
		<div class="weather-big-section section-four">
			<img src="img/cloud-sun-snow.png" alt="partially cloudy and rainy">
			<aside class="cities">portland / 27&deg;</aside>
		</div>
		<div class="weather-big-section section-five">
			<img src="img/cwm.png" alt="night with wind" class="weather-icon">
			<div class="weather-of-the-week">
				<div class="weather-on-the-week">
					<div class="days-of-the-week">mon</div> 
					<img src="img/minirain.png" class="weather-small-icon" alt="rainy">
					<div class="degrees">22&deg;</div> 
				</div>
				<div class="weather-on-the-week">
					<div class="days-of-the-week">tue</div> 
					<img src="img/minirain.png"  class="weather-small-icon" alt="rainy">
					<div class="degrees">19&deg;</div> 
				</div>
				<div class="weather-on-the-week">
					<div class="days-of-the-week">wen</div> 
					<img src="img/minicloud.png" class="weather-small-icon" alt="cloudy">
					<div class="degrees">18&deg;</div> 
				</div>
				<div class="weather-on-the-week">
					<div class="days-of-the-week">thu</div> 
					<img src="img/minicloud-sun.png" class="weather-small-icon" alt="partially cloudy">
					<div class="degrees">14&deg;</div> 
				</div>
			</div>
		</div>
		<div class="weather-big-section section-six">
			<img src="img/cloud.png" alt="cloudy">
			<aside  class="cities">san jose / 47&deg;</aside>
		</div>
	</main>
</body>
</html>
