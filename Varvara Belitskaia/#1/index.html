<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>New_Jersey</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/aus3xat.css">
    </head>
    <body>
        <div class="bg">
            <section class="widget">
                <div class="weather-image-container">
                    <a href="javascript:void(0);" ><img class="refresh_icon" src="images/refresh.png"></a>
                    <img class="weather-icon" src="images/weather_cloudy_skies.png" alt="Cloudy Skies" title="Cloudy Skies">
                </div>
                <div class="current">
                    <div class="temperature">
                        <p class="temperature-value">79</p> 
                        <p class="degree-symbol">O</p>
                    </div>
                    <div class="middle-column">
                        <p class="weather-text">Cloudy Skies</p>
                        <p class="location">Sicklerville, New Jersey</p>
                    </div>
                    <div class="date">
                        <p class="month">MAY</p>
                        <p class="day">21</p>
                    </div>
                </div>
                <footer>
                    <div class="stats">
                        <div class="wind">
                            <img src="images/stats_wind.png" alt="Wind" title="Wind">
                            2 MPH
                        </div>
                        <div class="humidity">
                            <img src="images/stats_humidity.png" alt="Humidity" title="Humidity">
                            33%
                        </div>
                        <div class="sun">
                            <img src="images/stats_sun.png" alt="Sun" title="Sun">
                            83%
                        </div>
                    </div>
                    <div class="scroller">
                        <a href="javascript:void(0);">
                            <img src="images/scroller_active.png">
                        </a>
                        <a href="javascript:void(0);">
                            <img src="images/scroller.png">
                        </a>
                        <a href="javascript:void(0);">
                            <img src="images/scroller.png">
                        </a>
                    </div>               
                </footer>       
            </section>
        </div>
    </body>
</html>
